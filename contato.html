  <header>

  <section id="contato">
      <h2>Contato</h2>
      <p>Email: <a href="mailto:contato@pichauinspired.com">contato@pichauinspired.com</a></p>
      <p>Telefone: (11) 9876-5432</p>
      <form id="contatoForm" onsubmit="submitContact(event)">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" required>
          <label for="email">Email:</label>
          <input type="email" id="email" required>
          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" required></textarea>
          <button type="submit">Enviar</button>
      </form>
  </section>

  <footer>

  </footer>

  <script>
      function submitContact(event) {
          event.preventDefault();
          const nome = document.getElementById('nome').value;
          const email = document.getElementById('email').value;
          const mensagem = document.getElementById('mensagem').value;
          alert(`Obrigado pelo seu contato, ${nome}! Responderemos em breve.`);
          document.getElementById('contatoForm').reset();
      }
  </script>
